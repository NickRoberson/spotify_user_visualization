<!DOCTYPE html>

      	<meta charset="utf-8">

					</div>
					<div class="modal-body" id="modal_body">
						<i class="fa fa-spinner fa-spin fa-5x fa-fw"></i>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Modal -->
		<div class="modal fade" id="notification_modal" role="dialog">

					</div>
					<div class="modal-footer">

					</div>
				</div>
			</div>
		</div>

					</a>
				</div>

				<!-- LIST OF PAGES -->
				<ul class="nav navbar-nav" style="font-weight:bold;">
					<li id="user_graph"><a>User Graph</a></li>
					<li id="user_top_songs"><a >Top Tracks</a></li>
					<li id="user_top_artists"><a>Top Artists</a></li>
					<li id="user_playlists"><a>Playlists</a></li>
					<li id="user_selected_songs"><a>Selected Tracks</a></li>
					<li id="about"><a>About</a></li>

				<!-- SPOTIFY LOGO ON RIGHT OF NAVBAR -->
				<div align="right">
					<i class="fa fa-spotify spotify-logo-main" aria-hidden="true"></i></p>
